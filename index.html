<!DOCTYPE html>
<html lang="en">
<head>

    .card h1 {

      margin-bottom: 20px;
    }

    .button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;

    .button.link {

    }

    .button.photo {
