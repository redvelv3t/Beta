<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: red;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .card h1 {
      color: red;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .card button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      .card h1 {
        font-size: 1.5em;
      }

      .card button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
